<div class="d-flex justify-content-center mt-5 mb-2">
  <h1 style="font-weight: bold">{{ company.name }}</h1>
</div>
<div class="d-flex justify-content-center">
  <i
    ><h2 style="color: gray">"{{ company.description }}"</h2></i
  >
</div>
<div class="d-flex justify-content-evenly bg-light">
  <div class="d-flex justify-content-center mt-3">
    <h3>Year Of Establishment:</h3>
    <h3 class="ms-2" style="color: red">{{ company.yearOfEstablishment }}</h3>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <h3>Phone:</h3>
    <h3 class="ms-2" style="color: red">{{ company.contactInfo.phone }}</h3>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <h3>Email:</h3>
    <h3 class="ms-2" style="color: red">{{ company.contactInfo.email }}</h3>
  </div>
</div>
<div class="d-flex justify-content-center my-3">
  <h3>{{ company.culture }}</h3>
</div>

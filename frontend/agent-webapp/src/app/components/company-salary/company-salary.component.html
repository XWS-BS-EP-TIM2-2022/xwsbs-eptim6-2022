<hr style="width: 500px" />
<div *ngFor="let salary of salaries">
  <div class="d-flex justify-content-center">
    <h3>{{ salary.salary }}din</h3>
  </div>
  <div class="d-flex justify-content-center">
    <h4 style="font-weight: bold">
      {{ salary.creator.name }} {{ salary.creator.surname }}
    </h4>
    <h4 class="ms-1">
      ({{ salary.position.name }}, {{ salary.experienceLevel }})
    </h4>
  </div>
  <hr style="width: 500px" />
</div>

<div class="d-flex justify-content-center mt-3">
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add post
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Create a post</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row my-2">
          <div class="d-flex">
            <i class="fas fa-user-circle fa-4x" style="color: #ffc87c"></i>
            <h3 class="mt-3 ms-2">Name Surname</h3>
          </div>
        </div>
        <div class="row" style="height: 200px">
          <mat-form-field appearance="fill">
            <mat-label>What do you want to talk about?</mat-label>
            <textarea matInput style="height: 150px"></textarea>
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-start">
          <div class="mb-3">
            <label for="formFile" class="form-label">
              Add Image <i class="far fa-images ms-2 mt-1"></i
            ></label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>

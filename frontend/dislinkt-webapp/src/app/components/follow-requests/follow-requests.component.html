<span *ngFor="let req of user.followRequests">
<p >
<mat-card class="example-card">
    <mat-card-title>{{req.username}}</mat-card-title>  
    <mat-card-actions>
      <button mat-button (click)="ConfirmRequest(req.username)">Confirm</button>
      <button mat-button (click)="DeleteRequest(req.username)">Delete</button>
    </mat-card-actions>
</mat-card>
<br>
</p>
</span>
